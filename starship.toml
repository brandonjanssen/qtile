# Wait 10 milliseconds for starship to check files under the current directory.
# scan_timeout = 10

[username]
style_user = "blue bold"
style_root = "black bold"
format = " [$user]($style) ~ "
disabled = false
show_always = true

[cmd_duration]
min_time = 0
format = "took [$duration](bold yellow)"

[directory]
format = "[$path]($style)[$read_only]($read_only_style) "
style = "bold #f57800"
read_only = "ğŸ”’"
read_only_style = "red"

[git_branch]
format = "on [$symbol $branch ]($style)"
symbol = "ï˜ "
style = "bold purple"

[git_commit]
#format = "[\\($hash\\)]($style) [\\($tag\\)]($style)"
style = "bold green"

[git_status]
format ='([\[$all_status$ahead_behind\]]($style))'
conflicted = "="
ahead =	"â‡¡${count} "
behind = "â‡£${count} "
diverged = "â‡•â‡¡${ahead_count}â‡£${behind_count}"
untracked = "?${count} "
stashed = "$${count} "
modified = "!${count} "
staged = "+${count} "
renamed = "Â»${count} "
deleted = "âœ˜${count} "
style =	"bold red"
disabled = false

[git_state]
rebase = "REBASING"
merge =	"MERGING"
revert = "REVERTING"
cherry_pick = "CHERRY-PICKING"
bisect = "BISECTING"
am = "AM"
am_or_rebase = "AM/REBASE"
style =	"bold yellow"
format = '\([$state( $progress_current/$progress_total)]($style)\) '
disabled = false

[hg_branch]
symbol = "ï˜ "
style =	"bold purple"
format = "on [$symbol$branch]($style) "

[memory_usage]
format = "via $symbol [${ram}( | ${ram_pct})]($style)"
symbol = "ï¡š "
style = "bold dimmed green"

[nodejs]
format = "via [$symbol$version]($style) "
symbol = "â¬¢ "
style = "bold green"
disabled = false
not_capable_style = "bold red"

[status]
format = "[$symbol$status]($style)"
symbol = "âœ–"
style = "bold red"
disabled = true

[battery]
full_symbol = "ï•¸"
charging_symbol = "ï–ƒ"
discharging_symbol = "ï–‚"

